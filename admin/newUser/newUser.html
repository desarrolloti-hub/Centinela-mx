<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Centinela</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/components/personalizacion/personalizacion.css">
    <!-- Particulas -->
    <link rel="stylesheet" href="/components/particulas/particulas.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Icono en barra de titulo -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <!-- Archivo para PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="./newUser.css">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- REGISTRO CONTAINER -->
    <div class="register-main-container">
        <div class="register-wrapper">
            <!-- LEFT PANEL - FORMULARIO DE REGISTRO -->
            <div class="register-left-panel">
                <!-- Icono de usuario más pequeño -->
                <div class="user-icon-form-container">
                    <div class="user-icon-form">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                
                <div class="form-header">
                    <h2 class="form-main-title">REGISTRO DE USUARIO</h2>
                    <p class="form-sub-title">Complete los campos requeridos</p>
                </div>

                <form class="register-form-container" action="#" method="post" enctype="multipart/form-data" id="registerForm">
                    <!-- Campo Nombre Completo -->
                    <div class="form-field-group">
                        <label class="field-label" for="nombreCompleto">
                            <i class="fas fa-user"></i> NOMBRE COMPLETO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="text" id="nombreCompleto" name="nombreCompleto"
                                placeholder="Ingresa tu nombre completo" required>
                        </div>
                    </div>

                    <!-- Campo Correo Electrónico -->
                    <div class="form-field-group">
                        <label class="field-label" for="correoElectronico">
                            <i class="fas fa-envelope"></i> CORREO ELECTRÓNICO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="email" id="correoElectronico" name="correoElectronico"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <!-- Campo Foto de Usuario - ÚNICO CAMPO DE ARCHIVO -->
                    <div class="form-field-group file-field-group" id="usuarioGroup">
                        <label class="field-label" for="fotoUsuario">
                            <i class="fas fa-camera"></i> FOTO DE PERFIL
                        </label>
                        <div class="file-input-wrapper">
                            <button type="button" class="custom-file-button" id="usuarioButton">
                                <i class="fas fa-folder-open"></i> EXAMINAR
                            </button>
                            <div class="file-name-display empty" id="usuarioFileName">
                                Ningún archivo seleccionado
                            </div>
                            <input class="file-input-field" type="file" id="fotoUsuario" name="fotoUsuario"
                                accept="image/*">
                        </div>
                        <!-- Preview que aparece al pasar el mouse -->
                        <div class="image-preview-container" id="previewContainerUsuario">
                            <div class="preview-header">
                                <span class="preview-title">Vista Previa - Foto de Perfil</span>
                                <button type="button" class="close-preview" onclick="closePreview('usuario')">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <img id="previewUsuario" class="image-preview" alt="Vista previa del usuario">
                            <div class="preview-info">
                                <span id="usuarioSize"></span>
                                <span id="usuarioDimensions"></span>
                            </div>
                        </div>
                    </div>

                    <!-- Botón Registrarse -->
                    <div class="submit-button-container">
                        <button type="submit" class="submit-register-btn">
                            <i class="fas fa-user-plus"></i> REGISTRAR USUARIO
                        </button>
                    </div>
                </form>
            </div>

            <!-- RIGHT PANEL - INFORMACIÓN DE LA MARCA -->
            <div class="register-right-panel">
                <div class="brand-container">
                    <!-- LOGO CENTINELA -->
                    <div id="logo">
                        <img src="/assets/images/logo.png" alt="Logo Centinela" class="centinela-logo">
                    </div>
                    
                    <h1 class="brand-name">CENTINELA</h1>
                    <p class="brand-description">Sistema de seguridad y monitoreo empresarial</p>

                    <!-- Características del sistema -->
                    <div class="features-container">
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Protección de datos garantizada</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-bolt"></i>
                            <span>Acceso inmediato después del registro</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-headset"></i>
                            <span>Soporte técnico 24/7</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- COMPONENTES -->
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script src="/components/particulas/particulas.js"></script>

    <!-- SCRIPT PARA MANEJO DE ARCHIVOS Y FORMULARIO-->
    <script src="/admin/newUser/newUser.js"></script>
</body>
</html>
