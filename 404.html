<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Centinela-MX</title>
    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- FAVICON -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <!-- MANIFEST -->
    <link rel="manifest" href="/manifest.json">
    <!-- SEO -->
    <meta name="description" content="Error 404 – Página no encontrada en Centinela-MX">
    <meta name="robots" content="noindex, nofollow">

    <!--CSS-->
   <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #000000;
        color: #a5a5a5;
        font-family: 'Rajdhani', sans-serif;
        min-height: 100vh;
        overflow-x: hidden;   
        position: relative; 
    }

    #particle-canvas {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        display: block;      
    }

    /* Contenedor*/
    .error-layout {
        position: relative;
        z-index: 2;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
    }
    .error-box {
        background: #000;
        border: 1px solid #545454;
        border-radius: 16px;
        padding: 42px 38px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        animation: glow-cycle 6s infinite;
        transition: all .35s ease;
    }

    .error-box:hover {
        background: #141414;
        border-color: #d6d6d6;
        box-shadow:
            0 0 12px rgba(214,214,214,.45),
            0 0 28px rgba(214,214,214,.25);
    }

    .error-icon {
        font-size: 48px;
        color: #d6d6d6;
        margin-bottom: 18px;
        filter: drop-shadow(0 0 6px rgba(214,214,214,.35));
    }

    .error-code {
        font-family: 'Orbitron', sans-serif;
        font-size: 64px;
        color: #ffffff;
        letter-spacing: 4px;
        margin-bottom: 6px;
    }
    .error-title {
        font-family: 'Orbitron', sans-serif;
        font-size: 18px;
        color: #ffffff;
        text-transform: uppercase;
        margin-bottom: 16px;
    }
    .error-text {
        font-size: 14px;
        line-height: 1.6;
        color: #bdbdbd;
    }
    .error-signature {
        margin-top: 18px;
        font-size: 12px;
        color: #d6d6d6;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .error-btn {
        margin-top: 26px;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 26px;
        border-radius: 30px;
        background: #000;
        border: 1px solid #545454;
        color: #ffffff;
        font-size: 13px;
        font-family: 'Orbitron', sans-serif;
        text-decoration: none;
        transition: all .35s ease;
    }
    .error-btn:hover {
        border-color: #d6d6d6;
        box-shadow:
            0 0 10px rgba(214,214,214,.45),
            0 0 20px rgba(214,214,214,.25);
        background: #141414;
    }
    @keyframes glow-cycle {
        0%, 100% {
            box-shadow: 0 0 12px rgba(214,214,214,.15);
            border-color: #545454;
        }
        50% {
            box-shadow: 0 0 24px rgba(214,214,214,.75);
            border-color: #d6d6d6;
        }
    }
    @media (max-width: 600px) {
        .error-box {
            padding: 34px 26px;
        }
        .error-code {
            font-size: 52px;
        }
    }
</style>
</head>
<body>
    <!-- PARTÍCULAS -->
    <canvas id="particle-canvas"></canvas>
    <!-- 404 -->
    <main class="error-layout">
        <section class="error-box">
            <div class="error-icon">
                <i class="fa-solid fa-triangle-exclamation"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Página no encontrada</h1>
            <p class="error-text">
            La plataforma se encuentra en mantenimiento,nuestro equipo esta trabjando en ello.<br>
                Verifica la URL o regresa al inicio.
            </p>

            <div class="error-signature">
                Centinela-MX · Security Platform
            </div>

            <a href="/index.html" class="error-btn">
                <i class="fa-solid fa-house"></i>
                Volver al inicio
            </a>

        </section>
    </main>

    <!-- SCRIPTS -->
    <script src="/components/particulas/particulas.js"></script>

</body>
</html>
