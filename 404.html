<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centinela-MX | Mantenimiento</title>

    <!-- FUENTES -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- FAVICON -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="stylesheet" href="/components/particulas/particulas.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #a5a5a5;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
        }

        .error-layout {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .error-box {
            background: #000;
            border: 1px solid #545454;
            border-radius: 16px;
            padding: 42px 38px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            animation: glow-cycle 1s infinite;
        }

        .error-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 22px;
        }

        .error-logo img {
            width: 110px;
            filter: drop-shadow(0 0 12px rgba(214,214,214,.45));
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            color: #fff;
            margin-bottom: 14px;
            text-transform: uppercase;
        }

        .error-text {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 18px;
        }

        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 26px;
            border-radius: 30px;
            background: #000;
            border: 1px solid #545454;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            text-decoration: none;
            transition: .35s;
        }

        .error-btn:hover {
            border-color: #d6d6d6;
            box-shadow: 0 0 18px rgba(214,214,214,.45);
        }

        @keyframes glow-cycle {
            0%,100% {
                box-shadow: 0 0 12px rgba(214,214,214,.15);
                border-color: #545454;
            }
            50% {
                box-shadow: 0 0 26px rgba(214,214,214,.75);
                border-color: #d6d6d6;
            }
        }
    </style>
</head>

<body>
    <canvas id="particle-canvas"></canvas>

<main class="error-layout">
    <section class="error-box">

        <div class="error-logo">
            <img src="/assets/images/logo.png" alt="Centinela-MX">
        </div>

        <h1 class="error-title">En mantenimiento</h1>

        <p class="error-text">
            Esta sección se encuentra temporalmente en mantenimiento.<br>
            Nuestros desarrolladores están trabajando en ello.
        </p>

        <!-- BOTÓN VOLVER -->
        <a href="#" class="error-btn" onclick="window.history.back();">
            <i class="fa-solid fa-arrow-left"></i>
            Volver
        </a>

    </section>
</main>
<script src="/components/particulas/particulas.js"></script>

</body>
</html>
