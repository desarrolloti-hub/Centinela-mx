<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Centinela</title>
    <!-- Sistema de colores globales -->
    <link rel="stylesheet" href="/components/personalizacion/personalizacion.css">
     <!-- Sistema de particulas -->
    <link rel="stylesheet" href="/components/particulas/particulas.css">
    <link rel="stylesheet" href="login.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- LOGIN CONTAINER -->
    <div class="login-main-container">
        <div class="login-wrapper">
            <!-- LEFT PANEL SIMPLIFICADO -->
            <div class="login-left-panel">
                <div class="brand-container">
                    <!-- LOGO CENTINELA -->
                    <div id="logo">
                        <img src="/assets/images/logo.png" alt="Logo Centinela" class="centinela-logo">
                    </div>
                    
                    <h1 class="brand-name">CENTINELA</h1>
                    <p class="brand-description">Sistema de seguridad y monitoreo empresarial</p>
                    
                    <!-- Solo el botón de registrarse -->
                    <button type="button" class="register-account-btn">
                     <a href="/visitors/registrarse/registro.html" class="help-link">
                        <i class="fas fa-user-plus"></i> REGISTRARSE
                    </a></button>
                </div>
            </div>

            <!-- RIGHT PANEL - LOGIN FORM -->
            <div class="login-right-panel">
                <!-- Icono de usuario ARRIBA DEL TÍTULO -->
                <div class="user-icon-form-container">
                    <div class="user-icon-form">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <div class="form-header">
                    <h2 class="form-main-title">INICIAR SESIÓN</h2>
                    <p class="form-sub-title">Ingresa tus credenciales para acceder al sistema</p>
                </div>

                <form class="login-form-container" action="#" method="post">
                    <div class="form-field-group">
                        <label class="field-label" for="username">
                            <i class="fas fa-user-circle"></i> NOMBRE DE USUARIO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="text" id="username" name="username"
                                placeholder="Ingresa tu nombre de usuario" required>
                        </div>
                    </div>

                    <div class="form-field-group">
                        <label class="field-label" for="password">
                            <i class="fas fa-key"></i> CONTRASEÑA
                        </label>
                        <div class="input-wrapper password-field">
                            <input class="form-input-field" type="password" id="password" name="password"
                                placeholder="********" required>
                            <button type="button" class="password-toggle-btn" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <div class="form-help-links">
                            <a href="#" class="help-link">
                                <i class="fas fa-key"></i> ¿RECUPERAR CONTRASEÑA?
                            </a>
                            <a href="#" class="help-link">
                                <i class="fas fa-question-circle"></i> ¿OLVIDÉ MI USUARIO?
                            </a>
                        </div>
                    </div>

                    <button type="submit" class="submit-login-btn">
                        <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- COMPONENTES -->
    <script src="/components/navbar-visitor-component.js"></script>
    <script src="/components/footer-visitor-component.js"></script>
    <script src="/components/particulas/particulas.js"></script>

    <!-- LOGIN SCRIPT -->
    <script src="js/login.js"></script>
</body>

</html>
