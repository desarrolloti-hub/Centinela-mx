<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Contenedor principal -->
    <div style="padding: 20px; max-width: 600px; margin: 0 auto; background-color: azure;">
        
        <!-- Títulos -->
        <h1 id="formMainTitle">EDITAR REGIÓN</h1>        
        <!-- Formulario -->
        <form id="editForm">
            <!-- Organización (solo lectura) -->
            <div>
                <label for="organization">Organización:</label>
                <input type="text" id="organization" readonly>
            </div>
            
            <!-- Nombre de la región -->
            <div>
                <label for="nombreRegion">Nombre de la región:</label>
                <input type="text" id="nombreRegion" placeholder="Ej: Zona Norte, Región Sur, Área Metropolitana">
            </div>
            
            <!-- Color de la región -->
            <div>
                <label for="colorRegion">Color de identificación:</label>
                <input type="color" id="colorRegion" value="#0A2540">
            </div>
            
            <!-- Campos ocultos -->
            <input type="hidden" id="regionId">
            <input type="hidden" id="organizacionCamelCase">
            
            <!-- Botones -->
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button type="button" id="updateBtn">ACTUALIZAR REGIÓN</button>
                <button type="button" id="cancelBtn">CANCELAR</button>
            </div>
        </form>
        
        <!-- Footer -->
        <footer-admin-component></footer-admin-component>
    </div>
