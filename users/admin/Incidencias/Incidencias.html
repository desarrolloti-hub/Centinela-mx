<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias - Sistema Centinela</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fuentes del sistema Centinela -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- ESTILOS DEL NAVBAR Y FOOTER -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">

    <!-- TUS ESTILOS -->
    <link rel="stylesheet" href="incidencias.css">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Contenedor principal -->
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-exclamation-triangle"></i>
                Gestión de Incidencias
            </h1>
            <div class="header-description">
                Administra las incidencias reportadas en tu organización.
                Monitorea, da seguimiento y gestiona cada caso de manera eficiente.
            </div>
        </div>

        <!-- Filtros rápidos -->
        <div class="filtros-container">
            <div class="filtros-header">
                <h5><i class="fas fa-filter"></i> Filtrar por:</h5>
            </div>
            <div class="filtros-body">
                <div class="filtro-grupo">
                    <label for="filtroEstado">Estado</label>
                    <select id="filtroEstado" class="filtro-select">
                        <option value="todos">Todos</option>
                        <option value="pendiente">Pendientes</option>
                        <option value="finalizada">Finalizadas</option>
                    </select>
                </div>
                <div class="filtro-grupo">
                    <label for="filtroRiesgo">Nivel de Riesgo</label>
                    <select id="filtroRiesgo" class="filtro-select">
                        <option value="todos">Todos</option>
                        <option value="bajo">Bajo</option>
                        <option value="medio">Medio</option>
                        <option value="alto">Alto</option>
                        <option value="critico">Crítico</option>
                    </select>
                </div>
                <div class="filtro-grupo">
                    <label for="filtroSucursal">Sucursal</label>
                    <select id="filtroSucursal" class="filtro-select">
                        <option value="todos">Todas</option>
                    </select>
                </div>
                <div class="filtro-grupo filtro-acciones">
                    <button class="btn-filtrar" id="btnFiltrar">
                        <i class="fas fa-search"></i> Filtrar
                    </button>
                    <button class="btn-limpiar" id="btnLimpiarFiltros">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Incidencias -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Lista de Incidencias</h5>
                <a href="/users/admin/crearIncidencias/crearIncidencia.html" class="btn-nueva-incidencia-header">
                    <i class="fas fa-plus"></i> Nueva Incidencia
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="tablaIncidencias">
                        <thead>
                            <tr>
                                <th>ID / Folio</th>
                                <th>Sucursal</th>
                                <th>Categoría</th>
                                <th>Riesgo</th>
                                <th>Estado</th>
                                <th>Fecha</th>
                                <th style="width: 180px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaIncidenciasBody">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo"></div>
                    <nav>
                        <ul class="pagination" id="pagination">
                            <!-- Se llenará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/components/themeloader.js"></script>
    <script type="module" src="/components/particulas.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script type="module" src="incidencias.js"></script>
</body>

</html>
