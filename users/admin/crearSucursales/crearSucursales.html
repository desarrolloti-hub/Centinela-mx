<body>
    <canvas id="particle-canvas"></canvas>

    <div class="admin-container" style="background-color: aliceblue;">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-store-alt"></i> CREAR NUEVA SUCURSAL
            </h1>
            <div class="header-description">
                Complete el formulario para registrar una nueva sucursal en su organización.
            </div>
        </div>

        <!-- Formulario de creación -->
        <div class="form-container">
            <form id="sucursalForm">
                <!-- Datos básicos de la sucursal -->
                <div>
                    <h3>INFORMACIÓN BÁSICA</h3>
                    
                    <div>
                        <label for="nombreSucursal">Nombre de la sucursal <span>*</span></label>
                        <input type="text" id="nombreSucursal" placeholder="Ej: Sucursal Centro, Matriz Principal, etc.">
                    </div>

                    <div>
                        <label for="tipoSucursal">Tipo de sucursal <span>*</span></label>
                        <input type="text" id="tipoSucursal" placeholder="Ej: Matriz, Sucursal, Oficina, Bodega, etc.">
                    </div>
                </div>

                <!-- Ubicación -->
                <div>
                    <h3>UBICACIÓN</h3>
                    
                    <div>
                        <label for="regionSucursal">Región <span>*</span></label>
                        <select id="regionSucursal">
                            <option value="">-- Cargando regiones... --</option>
                        </select>
                    </div>

                    <div>
                        <label for="zonaSucursal">Zona</label>
                        <input type="text" id="zonaSucursal" placeholder="Ej: Norte, Sur, Centro, etc.">
                    </div>

                    <div>
                        <label for="estadoSucursal">Estado <span>*</span></label>
                        <select id="estadoSucursal">
                            <option value="">-- Seleccione un estado --</option>
                        </select>
                    </div>

                    <div>
                        <label for="ciudadSucursal">Ciudad <span>*</span></label>
                        <input type="text" id="ciudadSucursal" placeholder="Ej: Monterrey, Guadalajara, CDMX">
                    </div>

                    <div>
                        <label for="direccionSucursal">Dirección <span>*</span></label>
                        <input type="text" id="direccionSucursal" placeholder="Calle, número, colonia, código postal">
                    </div>
                </div>

                <!-- Contacto -->
                <div>
                    <h3>CONTACTO</h3>
                    
                    <div>
                        <label for="contactoSucursal">Teléfono de contacto</label>
                        <input type="tel" id="contactoSucursal" placeholder="Ej: 8112345678">
                        <small>Opcional - 10 dígitos, solo números</small>
                    </div>
                </div>

                <!-- Coordenadas -->
                <div>
                    <h3>COORDENADAS</h3>
                    
                    <div>
                        <label for="latitudSucursal">Latitud <span>*</span></label>
                        <input type="text" id="latitudSucursal" placeholder="Ej: 25.686614">
                    </div>

                    <div>
                        <label for="longitudSucursal">Longitud <span>*</span></label>
                        <input type="text" id="longitudSucursal" placeholder="Ej: -100.316112">
                    </div>
                    <small>Formato decimal (grados). Ejemplo: 25.686614, -100.316112</small>
                </div>

                <!-- Botones de acción -->
                <div>
                    <button type="button" id="crearSucursalBtn">CREAR SUCURSAL</button>
                    <button type="button" id="cancelarBtn">CANCELAR</button>
                </div>
            </form>
        </div>
    </div>
