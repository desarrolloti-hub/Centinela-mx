<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Administrador - Gestión de Categorías</title>
    
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    <link rel="stylesheet" href="/components/particulas/particulas.css">
    <link rel="stylesheet" href="categorias.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
</head>

<body class="particulas-active">
<canvas id="particle-canvas"></canvas>

<!-- NAVBAR -->
<div id="navbar-container"></div>

<div class="admin-container">
    
    <!-- HEADER PRINCIPAL -->
    <div class="section-header">
        <div class="section-title">
            <i class="fas fa-tags"></i> Gestión de Categorías
        </div>
    </div>

    <!-- BREADCRUMB PARA NAVEGACIÓN -->
    <div class="breadcrumb" id="breadcrumb">
        <span class="breadcrumb-item active" onclick="showMainView()">Categorías</span>
    </div>

    <!-- VISTA PRINCIPAL DE CATEGORÍAS -->
    <div id="mainView">
        <!-- TABLA PRINCIPAL DE CATEGORÍAS -->
        <div class="table-wrapper">
            <table class="categories-table">
                <thead>
                    <tr>
                        <th>CATEGORÍA</th>
                        <th>DESCRIPCIÓN</th>
                        <th>COLOR</th>
                        <th>SUBCATEGORÍAS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="categoriesTableBody">
                    <!-- LAS CATEGORÍAS SE CARGARÁN DINÁMICAMENTE -->
                </tbody>
            </table>
        </div>
        
        <!-- BOTÓN AGREGAR CATEGORÍA -->
        <div class="add-category-container">
            <button class="add-btn" id="addCategoryBtn">
                <i class="fas fa-plus-circle"></i> Agregar Nueva Categoría
            </button>
        </div>
    </div>

    <!-- VISTA DE SUBCATEGORÍAS (OCULTA INICIALMENTE) -->
    <div id="subcategoriesView" class="subcategories-view" style="display: none;">
        <!-- HEADER DE SUBCATEGORÍAS -->
        <div class="section-header subcategories-header">
            <div class="section-title">
                <i class="fas fa-folder-tree"></i>
                <span id="currentCategoryName">Electrónica</span>
                <span class="subcategories-title"> - Subcategorías</span>
            </div>
        </div>

        <!-- TABLA DE SUBCATEGORÍAS -->
        <div class="table-wrapper">
            <table class="subcategories-table">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>DESCRIPCIÓN</th>
                        <th>COLOR</th>
                        <th>ESTADO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="subcategoriesTableBody">
                    <!-- LAS SUBCATEGORÍAS SE CARGARÁN DINÁMICAMENTE -->
                </tbody>
            </table>
        </div>
        
        <!-- BOTÓN AGREGAR SUBCATEGORÍA -->
        <div class="add-subcategory-container">
            <button class="add-btn subcategory-btn" id="addSubcategoryBtn">
                <i class="fas fa-plus-circle"></i> Agregar Subcategoría
            </button>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div id="footer-container"></div>

<!-- MODAL PARA AGREGAR/EDITAR CATEGORÍA -->
<div id="categoryModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
            <div class="modal-category-icon">
                <i class="fas fa-tag"></i>
            </div>
            <h2 id="modalCategoryTitle">Nueva Categoría</h2>
        </div>
        <form id="categoryForm">
            <div class="form-group">
                <label for="categoryName"><i class="fas fa-heading"></i> Nombre *</label>
                <input type="text" id="categoryName" name="name" required placeholder="Ingresa el nombre de la categoría">
            </div>
            
            <div class="form-group">
                <label for="categoryDescription"><i class="fas fa-align-left"></i> Descripción</label>
                <textarea id="categoryDescription" name="description" rows="3" placeholder="Descripción de la categoría"></textarea>
            </div>
            
            <div class="form-group">
                <label for="categoryColor"><i class="fas fa-palette"></i> Color</label>
                <div class="color-picker-container">
                    <input type="color" id="categoryColor" name="color" value="#00ff95">
                    <span class="color-preview" id="colorPreview">#00ff95</span>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeCategoryModal()">Cancelar</button>
                <button type="submit" class="save-btn" id="categorySubmitBtn">Guardar Categoría</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL PARA AGREGAR/EDITAR SUBCATEGORÍA -->
<div id="subcategoryModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
            <div class="modal-category-icon">
                <i class="fas fa-folder"></i>
            </div>
            <h2 id="modalSubcategoryTitle">Nueva Subcategoría</h2>
        </div>
        <form id="subcategoryForm">
            <input type="hidden" id="subcategoryId" name="id">
            <input type="hidden" id="parentCategoryId" name="parentCategoryId">
            
            <div class="form-group">
                <label for="subcategoryName"><i class="fas fa-heading"></i> Nombre *</label>
                <input type="text" id="subcategoryName" name="name" required placeholder="Ingresa el nombre de la subcategoría">
            </div>
            
            <div class="form-group">
                <label for="subcategoryDescription"><i class="fas fa-align-left"></i> Descripción</label>
                <textarea id="subcategoryDescription" name="description" rows="3" placeholder="Descripción de la subcategoría"></textarea>
            </div>
            
            <div class="form-group">
                <label for="subcategoryColor"><i class="fas fa-palette"></i> Color</label>
                <div class="color-picker-container">
                    <input type="color" id="subcategoryColor" name="color" value="#2f8cff">
                    <span class="color-preview" id="subcategoryColorPreview">#2f8cff</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="subcategoryStatus"><i class="fas fa-toggle-on"></i> Estado</label>
                <select id="subcategoryStatus" name="status">
                    <option value="active">Activa</option>
                    <option value="inactive">Inactiva</option>
                </select>
            </div>
            
            <div class="form-actions">
                <button type="button" class="cancel-btn" onclick="closeSubcategoryModal()">Cancelar</button>
                <button type="submit" class="save-btn" id="subcategorySubmitBtn">Guardar Subcategoría</button>
            </div>
        </form>
    </div>
</div>

<!-- MODAL PARA VER DETALLES COMPLETOS -->
<div id="viewModal" class="modal">
    <div class="modal-content large">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
            <div class="modal-item-icon" id="modalItemIcon">
                <i class="fas fa-tag" id="modalIcon"></i>
            </div>
            <h2 id="modalItemTitle"></h2>
            <div class="modal-item-color" id="modalItemColor"></div>
        </div>
        <div class="modal-grid" id="modalGrid">
            <!-- LOS DETALLES SE CARGARÁN DINÁMICAMENTE -->
        </div>
    </div>
</div>

<script src="/components/themeloader.js"></script>
<script src="/components/particulas/particulas.js"></script>
<script src="/components/navbar-admin-component.js"></script>
<script src="/components/footer-admin-component.js"></script>

<!-- ARCHIVO JS ESPECÍFICO PARA CATEGORÍAS -->
<script src="categorias.js"></script>

</body>
</html>
