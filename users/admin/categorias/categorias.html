<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Contenedor principal -->
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-tags"></i>
                Gestión de Categorías
            </h1>
            <div class="header-description">
                Administra las categorías y subcategorías de tu organización. 
                Organiza, clasifica y personaliza los elementos del sistema.
            </div>
        </div>

        <!-- Barra de búsqueda (como los filtros de incidencias) -->
        <div class="filtros-container">
            <div class="filtros-header">
                <h5><i class="fas fa-search"></i> Buscar categorías:</h5>
            </div>
            <div class="filtros-body">
                <div class="filtro-grupo">
                    <label for="buscarCategoria">Nombre de categoría</label>
                    <input type="text" id="buscarCategoria" class="filtro-input" 
                           placeholder="Escribe para buscar en tiempo real..." autocomplete="off">
                </div>
                <div class="filtro-acciones">
                    <button class="btn-buscar" id="btnBuscar">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                    <button class="btn-limpiar" id="btnLimpiarBusqueda">
                        <i class="fas fa-times"></i> Limpiar
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabla de Categorías -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Lista de Categorías</h5>
                <a href="/users/admin/crearCategorias/crearCategorias.html" class="btn-nueva-categoria-header">
                    <i class="fas fa-plus"></i> Nueva Categoría
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="tablaCategorias">
                        <thead>
                            <tr>
                                <th style="width: 50px;"></th>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Subcategorías</th>
                                <th style="width: 180px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCategoriasBody">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación (como en incidencias) -->
                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo"></div>
                    <nav>
                        <ul class="pagination" id="pagination">
                            <!-- Se llenará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
