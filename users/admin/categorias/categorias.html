<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - Sistema Centinela</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fuentes del sistema Centinela -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- ESTILOS DEL NAVBAR Y FOOTER -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">

    <!-- TUS ESTILOS -->
    <link rel="stylesheet" href="categorias.css">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Contenedor principal -->
    <div class="admin-container">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i class="fas fa-tags"></i>
                Gestión de Categorías
            </h1>
            <div class="header-description">
                Administra las categorías y subcategorías de tu organización. 
                Organiza, clasifica y personaliza los elementos del sistema.
            </div>
        </div>

        <!-- Tabla de Categorías -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Lista de Categorías</h5>
                <a href="/users/admin/crearCategorias/crearCategorias.html" class="btn-nueva-categoria-header">
                    <i class="fas fa-plus"></i> Nueva Categoría
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="tablaCategorias">
                        <thead>
                            <tr>
                                <th style="width: 50px;"></th>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Subcategorías</th>
                                <th style="width: 180px;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCategoriasBody">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo"></div>
                    <nav>
                        <ul class="pagination" id="pagination">
                            <!-- Se llenará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/components/themeloader.js"></script>
    <script type="module" src="/components/particulas.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script type="module" src="categorias.js"></script>
</body>

</html>
