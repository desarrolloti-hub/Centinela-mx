<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - Sistema Centinela</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Fuentes del sistema Centinela -->
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- ESTILOS DEL NAVBAR Y FOOTER (personalization.css) -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">

    <!-- TUS ESTILOS - SIN BOOTSTRAP -->
    <link rel="stylesheet" href="categorias.css">

    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
</head>

<body>
    <canvas id="particle-canvas"></canvas>

    <!-- Contenedor principal con estilo oscuro -->
    <div class="container-fluid">
        <!-- Header mejorado con descripción -->
        <div class="header-container">
            <div class="header-title">
                <h1>
                    <i class="fas fa-tags"></i>
                    Gestión de Categorías
                    <span id="badge-empresa" class="badge-empresa" style="display: none;">
                        <i class="fas fa-building"></i>
                        <span class="empresa-nombre"></span>
                    </span>
                </h1>
                <div class="header-description">
                    Administra las categorías y subcategorías de tu organización. 
                    Organiza, clasifica y personaliza los elementos del sistema.
                </div>
            </div>
            <a href="/users/admin/crearCategorias/crearCategorias.html" class="btn-nueva-categoria">
                <i class="fas fa-plus"></i>Nueva Categoría
            </a>
        </div>

        <!-- Tabla de Categorías -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i>Lista de Categorías</h5>
                <!-- BOTÓN ELIMINADO: toggleEliminadas -->
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="tablaCategorias">
                        <thead>
                            <tr>
                                <th width="30"><i class="fas fa-chevron-down"></i></th>
                                <th>Nombre</th>
                                <th>Color</th>
                                <th>Subcategorías</th>
                                <th width="180">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCategoriasBody">
                            <!-- Se llenará dinámicamente -->
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <div class="pagination-container">
                    <div class="pagination-info" id="paginationInfo"></div>
                    <nav>
                        <ul class="pagination" id="pagination">
                            <!-- Se llenará dinámicamente -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Ver Detalles -->
    <div class="modal" id="modalDetalles">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-info-circle"></i>Detalles de la Categoría</h5>
                    <button type="button" class="btn-close" onclick="cerrarModal('modalDetalles')">&times;</button>
                </div>
                <div class="modal-body" id="detallesContent">
                    <!-- Se llenará dinámicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="cerrarModal('modalDetalles')">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/components/themeloader.js"></script>
    <script type="module" src="/components/particulas.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script type="module" src="categorias.js"></script>
</body>

</html>
