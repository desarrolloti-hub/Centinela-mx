<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Administrador - Gestión de Colaboradores</title>
    
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    <link rel="stylesheet" href="managementUser.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
<canvas id="particle-canvas"></canvas>

<div class="admin-container">
    <!-- Page Header (fuera del contenedor de la tabla) -->
    <div class="page-header">
        <h1>
            <i class="fas fa-users"></i> Gestión de Colaboradores
        </h1>
        <div class="header-description">
            Administra los colaboradores de tu organización. Puedes agregar, editar, 
            ver detalles y cambiar el estado de cada uno.
        </div>
    </div>

    <!-- Contenedor de la tabla con su propio header -->
    <div class="table-wrapper">
        <div class="card-header">
            <h5><i class="fas fa-list"></i> LISTA DE COLABORADORES</h5>
            <button class="add-btn" id="addBtn">
                <i class="fas fa-user-plus"></i> Agregar Colaborador
            </button>
        </div>

        <table class="collaborators-table">
            <thead>
                <tr>
                    <th>NOMBRE</th>
                    <th>APELLIDOS</th>
                    <th>CORREO</th>
                    <th>ESTADO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<script type="module" src="/components/themeloader.js"></script>
<script type="module" src="/components/particulas.js"></script>
<script src="/components/navbar-admin-component.js"></script>
<script src="/components/footer-admin-component.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="managementUser.js"></script>

</body>
</html>
