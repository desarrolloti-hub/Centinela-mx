<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Centinela</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    <!-- Particulas -->
    <link rel="stylesheet" href="/components/particulas/particulas.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Icono en barra de titulo -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <!-- Archivo para PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="newUser.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <!-- REGISTRO CONTAINER -->
    <div class="register-main-container">
        <div class="register-wrapper">
            <!-- PANEL ÚNICO - FORMULARIO DE REGISTRO CENTRADO -->
            <div class="register-form-panel">
                <!-- Icono de usuario más pequeño -->
                <div class="user-icon-form-container">
                    <div class="user-icon-form">
                        <i class="fas fa-user-plus"></i>
                    </div>
                </div>
                
                <div class="form-header">
                    <h2 class="form-main-title">REGISTRO DE USUARIO</h2>
                    <p class="form-sub-title">Complete los campos requeridos</p>
                </div>
                <form class="register-form-container" action="#" method="post" enctype="multipart/form-data" id="registerForm">
                    <!-- Campo Nombre Completo -->
                    <div class="form-field-group">
                        <label class="field-label" for="nombreCompleto">
                            <i class="fas fa-user"></i> NOMBRE COMPLETO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="text" id="nombreCompleto" name="nombreCompleto"
                                placeholder="Ingresa tu nombre completo" required>
                        </div>
                    </div>
                    <!-- Campo Correo Electrónico -->
                    <div class="form-field-group">
                        <label class="field-label" for="correoElectronico">
                            <i class="fas fa-envelope"></i> CORREO ELECTRÓNICO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="email" id="correoElectronico" name="correoElectronico"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>
                    
                    <!-- SECCIÓN PARA SUBIR LOGO DE EMPRESA (SOLO ESTA QUEDA) -->
                    <div class="logo-upload-section">
                        <div class="logo-preview-container">
                            <!-- Circulo para mostrar el logo -->
                            <div class="logo-preview-circle" id="logoPreview">
                                <div class="logo-placeholder" id="logoPlaceholder">
                                    <i class="fas fa-user-circle"></i>
                                    <span>Foto de perfil</span>
                                </div>
                                <!-- La imagen se insertará aquí dinámicamente -->
                            </div>
                        </div>
                        
                        <!-- Botón para seleccionar imagen (ocultamos el input real) -->
                        <div class="logo-upload-controls">
                            <input type="file" id="fotoPerfil" name="fotoPerfil" class="logo-file-input" 
                                   accept="image/*" style="display: none;">
                            <button type="button" class="logo-select-btn" id="logoSelectBtn">
                                <i class="fas fa-upload"></i> SELECCIONAR FOTO
                            </button>
                            <button type="button" class="logo-remove-btn" id="logoRemoveBtn" style="display: none;">
                                <i class="fas fa-trash"></i> REMOVER
                            </button>
                            <p class="logo-instructions">Formato: JPG, PNG (Máx. 2MB)</p>
                        </div>
                    </div>
                    
                    <!-- Botón Registrarse -->
                    <div class="submit-button-container">
                        <button type="submit" class="submit-register-btn">
                            <i class="fas fa-user-plus"></i> REGISTRAR USUARIO
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- COMPONENTES -->
    <script src="/components/footer-admin-component.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/particulas/particulas.js"></script>
    <!-- SCRIPT PARA MANEJO DE ARCHIVOS Y FORMULARIO-->
    <script src="/admin/newUser/newUser.js"></script>
    <script src="./newUser.js"></script>
</body>
</html>
