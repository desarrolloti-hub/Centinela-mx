
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Áreas - Sistema Centinela</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes del sistema Centinela -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- ========== SISTEMA DE TEMAS GLOBAL ========== -->
    <!-- Sistema de colores base - CSS GLOBAL de SweetAlert2 incluido aquí -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    
    <!-- ========== ESTILOS ESPECÍFICOS DE ÁREAS ========== -->
    <link rel="stylesheet" href="areas.css">
    
    <!-- ========== SWEETALERT2 (SOLO JS, EL CSS VIENE DE personalization.css) ========== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <br> 
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h3"><i class="fas fa-building me-2"></i>Gestión de Áreas/Departamentos</h1>
                        <p class="text-muted">Administra las áreas de tu organización</p>
                    </div>
                    <button id="btnNuevaArea" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus me-2"></i>Nueva Área
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Vista de Lista -->
        <div id="vistaLista">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Lista de Áreas</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover" id="tablaAreas">
                                    <thead>
                                        <tr>
                                            <th width="50"></th>
                                            <th>Nombre</th>
                                            <th>Organización</th>
                                            <th>Cargos</th>
                                            <th>Estado</th>
                                            <th>Fecha Creación</th>
                                            <th width="200">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaAreasBody">
                                        <!-- Se llenará dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                            
                            <!-- Paginación -->
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div id="paginationInfo" class="text-muted"></div>
                                <nav>
                                    <ul class="pagination" id="pagination">
                                        <!-- Se llenará dinámicamente -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/components/themeloader.js"></script>
    <script type="module" src="/components/particulas.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script type="module" src="areas.js"></script>
</body>
</html>
