<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Áreas - Sistema Centinela</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Fuentes del sistema Centinela -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <!-- ========== SISTEMA DE TEMAS GLOBAL ========== -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">

    <!-- ========== ESTILOS ESPECÍFICOS DE ÁREAS ========== -->
    <link rel="stylesheet" href="areas.css">

    <!-- ========== SWEETALERT2 ========== -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="centinela-container">
        <!-- Header CENTRADO - Gestión de Áreas -->
        <div class="header-container page-header">
            <div class="header-title">
                <h1>
                    <i class="fas fa-building"></i>
                    Gestión de Áreas
                    <span id="badge-empresa" class="badge-empresa" style="display: none;">
                        <i class="fas fa-building"></i>
                        <span class="empresa-nombre"></span>
                    </span>
                </h1>
                <div class="header-description">
                    Administra las áreas de tu organización. Organiza, clasifica y personaliza
                    los departamentos y sus cargos asociados.
                </div>
            </div>
        </div>

        <!-- Vista de Lista -->
        <div id="vistaLista">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list"></i>Lista de Áreas</h5>
                    <button id="btnNuevaArea" class="btn-nueva-area">
                        <i class="fas fa-plus"></i>Nueva Área
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table" id="tablaAreas">
                            <thead>
                                <tr>
                                    <th class="col-toggle"></th>
                                    <th class="col-nombre">Nombre</th>
                                    <th class="col-organizacion">Organización</th>
                                    <th class="col-cargos">Cargos</th>
                                    <th class="col-estado">Estado</th>
                                    <th class="col-fecha">Fecha Creación</th>
                                    <th class="col-acciones">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaAreasBody"></tbody>
                        </table>
                    </div>

                    <!-- Paginación -->
                    <div class="pagination-container">
                        <div id="paginationInfo" class="pagination-info"></div>
                        <nav>
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/components/themeloader.js"></script>
    <script type="module" src="/components/particulas.js"></script>
    <script src="/components/navbar-admin-component.js"></script>
    <script src="/components/footer-admin-component.js"></script>
    <script type="module" src="areas.js"></script>
</body>
</html>
