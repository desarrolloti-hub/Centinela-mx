<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Centinela-MX</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Icono en barra de titulo -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
    <!-- Archivo para PWA -->
    <link rel="manifest" href="/manifest.json">
    <!-- Estilos modulo -->
    <link rel="stylesheet" href="login.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!-- SEO Básico -->
    <meta name="description" content="Centinela-MX es un sistema inteligente de seguridad para almacenamiento, monitoreo y predicción de incidencias. Plataforma confiable para prevención y análisis en tiempo real.">
    <meta name="keywords" content="centinela, centinela-mx, sistema de seguridad, seguridad inteligente, predicción de incidencias, monitoreo de seguridad, plataforma de seguridad, análisis de riesgos, prevención de incidentes">
    <meta name="author" content="Centinela-MX">
    <link rel="canonical" href="https://centinela-mx.web.app/" />

    <!-- Open Graph / Facebook / WhatsApp / LinkedIn -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://centinela-mx.web.app">
    <meta property="og:title" content="Centinela-MX | Sistema Inteligente de Seguridad y Predicción">
    <meta property="og:description" content="Centinela-MX es una plataforma avanzada de seguridad para almacenamiento, monitoreo y predicción de incidencias en tiempo real.">
    <meta property="og:image" content="https://centinela-mx.web.app/img/centinela-mx-og.png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:image:alt" content="Vista previa oficial de Centinela-MX">
    <meta property="og:image" content="https://centinela-mx.web.app/assets/images/logo.png">
    <meta property="og:image:width" content="500">
    <meta property="og:image:height" content="500">
    <meta property="og:image:alt" content="Logo oficial de Centinela-MX">
    <meta property="og:site_name" content="Centinela-MX">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://centinela-mx.web.app">
    <meta name="twitter:title" content="Centinela-MX | Seguridad Inteligente">
    <meta name="twitter:description" content="Sistema de seguridad inteligente para monitoreo, almacenamiento y predicción de incidencias.">
    <meta name="twitter:image" content="https://centinela-mx.web.app/img/centinela-mx-og.png">
    <meta name="twitter:creator" content="">

    <!-- Schema.org / JSON-LD -->
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Centinela-MX",
    "operatingSystem": "Web",
    "applicationCategory": "SecurityApplication",
    "description": "Centinela-MX es un sistema inteligente de seguridad para el almacenamiento, monitoreo y predicción de incidencias en tiempo real.",
    "url": "https://centinela-mx.web.app",
    "image": "https://centinela-mx.web.app/assets/images/logo.png",
    "publisher": {
        "@type": "Organization",
        "name": "Centinela-MX",
        "logo": {
        "@type": "ImageObject",
        "url": "https://centinela-mx.web.app/assets/images/logo.png"
        }
    },
    "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "MXN"
    }
    }
    </script>
</head>

<body>
    <!-- =============================================
         CANVAS PARA PARTÍCULAS ANIMADAS DE FONDO
         ============================================= -->
    <canvas id="particle-canvas"></canvas>

    <!-- =============================================
         CONTENEDOR PRINCIPAL DEL LOGIN
         ============================================= -->
    <div class="login-main-container">
        <div class="login-wrapper">
            
            <!-- =============================================
                 PANEL IZQUIERDO: LOGO Y MARCA
                 ============================================= -->
            <div class="login-left-panel">
                <div class="brand-container">
                    <!-- LOGO CENTINELA -->
                    <div id="logo">
                        <img src="/assets/images/logo.png" alt="Logo Centinela" class="centinela-logo">
                    </div>
                    
                    <!-- NOMBRE DE LA MARCA -->
                    <h1 class="brand-name">CENTINELA</h1>
                    <p class="brand-description">Sistema de seguridad y monitoreo empresarial</p>
                    
                    <!-- =============================================
                         BOTÓN DE REGISTRO - IMPORTANTE: TIENE ID PARA JS
                         ============================================= -->
                    <a href="/users/visitors/registro/registro.html" class="register-account-btn" id="registerBtn">
                        <i class="fas fa-user-plus"></i> REGISTRARSE
                    </a>
                </div>
            </div>

            <!-- =============================================
                 PANEL DERECHO: FORMULARIO DE LOGIN
                 ============================================= -->
            <div class="login-right-panel">
                <!-- ICONO DE USUARIO DECORATIVO -->
                <div class="user-icon-form-container">
                    <div class="user-icon-form">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                
                <!-- ENCABEZADO DEL FORMULARIO -->
                <div class="form-header">
                    <h2 class="form-main-title">INICIAR SESIÓN</h2>
                    <p class="form-sub-title">Ingresa tus credenciales para acceder al sistema</p>
                </div>

                <!-- =============================================
                     FORMULARIO DE LOGIN - CRÍTICO: DEBE TENER ID="loginForm"
                     ============================================= -->
                <form class="login-form-container" id="loginForm">
                    
                    <!-- =============================================
                         CAMPO 1: CORREO ELECTRÓNICO (NO USERNAME)
                         IMPORTANTE: id="email" type="email" required
                         ============================================= -->
                    <div class="form-field-group">
                        <label class="field-label" for="email">
                            <i class="fas fa-envelope"></i> CORREO ELECTRÓNICO
                        </label>
                        <div class="input-wrapper">
                            <input class="form-input-field" type="email" id="email" name="email"
                                placeholder="ejemplo@correo.com" required>
                        </div>
                    </div>

                    <!-- =============================================
                         CAMPO 2: CONTRASEÑA
                         IMPORTANTE: id="password" type="password" required
                         ============================================= -->
                    <div class="form-field-group">
                        <label class="field-label" for="password">
                            <i class="fas fa-key"></i> CONTRASEÑA
                        </label>
                        <div class="input-wrapper password-field">
                            <input class="form-input-field" type="password" id="password" name="password"
                                placeholder="********" required>
                            <!-- BOTÓN PARA MOSTRAR/OCULTAR CONTRASEÑA -->
                            <button type="button" class="password-toggle-btn" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <!-- ENLACES DE AYUDA -->
                        <div class="form-help-links">
                            <!-- =============================================
                                 ENLACE PARA RECUPERAR CONTRASEÑA
                                 IMPORTANTE: id="forgotPassword" para JS
                                 ============================================= -->
                            <a href="#" class="help-link" id="forgotPassword">
                                <i class="fas fa-key"></i> ¿RECUPERAR CONTRASEÑA?
                            </a>
                        </div>
                    </div>

                    <!-- =============================================
                         CONTENEDOR PARA MENSAJES DE ERROR/ÉXITO
                         IMPORTANTE: id="loginMessage" para JS
                         ============================================= -->
                    <div id="loginMessage" class="login-message"></div>

                    <!-- =============================================
                         BOTÓN DE ENVÍO DEL FORMULARIO
                         IMPORTANTE: type="submit" id="loginSubmitBtn"
                         ============================================= -->
                    <button type="submit" class="submit-login-btn" id="loginSubmitBtn">
                        <i class="fas fa-sign-in-alt"></i> INICIAR SESIÓN
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- =============================================
         SCRIPTS DE COMPONENTES
         ============================================= -->
    <!-- Cargador de temas -->
    <script type="module" src="/components/themeloader.js"></script>
    <!-- Componente de navbar para visitantes -->
    <script src="/components/navbar-visitor-component.js"></script>
    <!-- Componente de footer para visitantes -->
    <script src="/components/footer-visitor-component.js"></script>
    <!-- Script de partículas animadas -->
    <script type="module" src="/components/particulas.js"></script>
    
    <!-- =============================================
         SCRIPT PRINCIPAL DEL LOGIN - MÓDULO ES6
         IMPORTANTE: type="module" para poder usar import/export
         ============================================= -->
    <script type="module" src="login.js"></script>
    
</body>

</html>
