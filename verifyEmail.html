<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Sistema Centinela</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: white;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .success {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .error {
            color: #f44336;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .warning {
            color: #FF9800;
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .loading {
            color: #2196F3;
            font-size: 60px;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .btn {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #1976D2;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
        
        p {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .reset-form {
            text-align: left;
            margin: 20px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 500;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-container input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .password-container input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 16px;
        }
        
        .strength-meter {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        .strength-weak { background: #f44336; }
        .strength-medium { background: #FF9800; }
        .strength-strong { background: #4CAF50; }
        
        .reset-btn {
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .reset-btn:hover {
            background: #388E3C;
        }
        
        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
        }
        
        .message-success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            color: #4CAF50;
        }
        
        .message-error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            color: #f44336;
        }
        
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status" class="loading">‚è≥</div>
        <h1 id="title">Procesando solicitud...</h1>
        <div id="message"></div>
        
        <!-- Formulario para restablecer contrase√±a -->
        <div id="resetPasswordForm" class="reset-form" style="display: none;">
            <div id="resetMessage" class="message"></div>
            
            <div class="input-group">
                <label for="newPassword">Nueva Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Ingresa tu nueva contrase√±a">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="strength-meter">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <small style="color: rgba(255, 255, 255, 0.6);">
                    M√≠nimo 8 caracteres con may√∫sculas, min√∫sculas, n√∫meros y s√≠mbolos
                </small>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">Confirmar Contrase√±a</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contrase√±a">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button id="resetBtn" onclick="resetPassword()" class="reset-btn">
                <span id="resetBtnText">CAMBIAR CONTRASE√ëA</span>
                <span id="resetBtnLoader" style="display: none;">
                    <i class="fas fa-spinner spinner"></i> PROCESANDO...
                </span>
            </button>
        </div>
        
        <div id="actionButtons" style="display: none;">
            <a href="/users/visitors/login/login.html" id="loginBtn" class="btn">
                <i class="fas fa-sign-in-alt"></i> IR AL LOGIN
            </a>
            <br>
            <a href="#" onclick="location.reload()" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-redo"></i> REINTENTAR
            </a>
        </div>
    </div>

    <!-- Script principal -->
    <script>
        // Configuraci√≥n de Firebase - ACTUALIZA CON TUS DATOS REALES
        const firebaseConfig = {
            apiKey: "AIzaSyB5D45Rl21rRAg4uubZIMJmRrx52i21XBU",
            authDomain: "centinela-mx.firebaseapp.com",
            projectId: "centinela-mx",
            storageBucket: "centinela-mx.appspot.com",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Variables globales
        let actionCode = null;
        let auth = null;

        // Debug helper
        function debugInitialState() {
            console.log('=== VERIFYEMAIL DEBUG ===');
            console.log('URL completa:', window.location.href);
            console.log('Host:', window.location.host);
            console.log('Path:', window.location.pathname);
            console.log('Search:', window.location.search);
            console.log('Hash:', window.location.hash);
            
            // Mostrar en pantalla para debugging (opcional)
            const debugDiv = document.createElement('div');
            debugDiv.id = 'debugInfo';
            debugDiv.style.cssText = `
                position: fixed;
                top: 10px;
                right: 10px;
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px;
                border-radius: 5px;
                font-size: 12px;
                z-index: 9999;
                max-width: 300px;
                display: none;
            `;
            
            const params = new URLSearchParams(window.location.search);
            let debugHTML = '<strong>Par√°metros recibidos:</strong><br>';
            for (let [key, value] of params) {
                debugHTML += `${key}: ${value}<br>`;
            }
            
            debugDiv.innerHTML = debugHTML;
            document.body.appendChild(debugDiv);
        }

        // Inicializar Firebase
        async function initializeFirebase() {
            try {
                // Cargar Firebase din√°micamente
                const { initializeApp } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js');
                const { getAuth, confirmPasswordReset, applyActionCode } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js');
                
                // Inicializar app
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                console.log('Firebase inicializado correctamente');
                return { confirmPasswordReset, applyActionCode };
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                showMessage('Error de configuraci√≥n. Contacta al administrador.', 'error');
                return null;
            }
        }

        // Obtener par√°metros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            console.log('Todos los par√°metros de la URL:');
            
            // Listar todos los par√°metros para debug
            for (let [key, value] of params) {
                console.log(`  ${key}: ${value}`);
            }
            
            // Firebase usa 'mode' y 'oobCode' (con C may√∫scula en Code)
            return {
                mode: params.get('mode'), // 'action' en tu caso
                oobCode: params.get('oobCode'), // Este es el par√°metro correcto
                apiKey: params.get('apiKey')
            };
        }

        // Mostrar mensaje
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<p>${text}</p>`;
            messageEl.className = `message message-${type}`;
            messageEl.style.display = 'block';
        }

        // Mostrar/ocultar contrase√±a
        window.togglePassword = function(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.querySelector(`button[onclick="togglePassword('${inputId}')"] i`);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Validar fortaleza de contrase√±a
        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            return score;
        }

        // Actualizar medidor de fortaleza
        function updateStrengthBar(password) {
            const strengthBar = document.getElementById('strengthBar');
            const score = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-bar';
            
            if (score === 0) {
                strengthBar.style.width = '0%';
            } else if (score <= 2) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('strength-weak');
            } else if (score <= 4) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strength-strong');
            }
        }

        // Funci√≥n principal para restablecer contrase√±a
        window.resetPassword = async function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoader = document.getElementById('resetBtnLoader');
            
            // Validaciones b√°sicas
            if (!newPassword || !confirmPassword) {
                showMessage('Por favor, completa todos los campos.', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Las contrase√±as no coinciden.', 'error');
                return;
            }
            
            const strength = checkPasswordStrength(newPassword);
            if (strength < 3) {
                showMessage('Contrase√±a muy d√©bil. Usa may√∫sculas, min√∫sculas, n√∫meros y s√≠mbolos.', 'error');
                return;
            }
            
            // Mostrar loader
            resetBtn.disabled = true;
            resetBtnText.style.display = 'none';
            resetBtnLoader.style.display = 'inline';
            
            try {
                // Importar funciones de Firebase
                const { confirmPasswordReset } = await import('https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js');
                
                console.log('Cambiando contrase√±a con c√≥digo:', actionCode);
                
                // ESTA ES LA L√çNEA CR√çTICA QUE CAMBIA LA CONTRASE√ëA
                await confirmPasswordReset(auth, actionCode, newPassword);
                
                console.log('‚úÖ Contrase√±a cambiada exitosamente');
                
                // Mostrar √©xito
                showMessage('¬°Contrase√±a cambiada exitosamente! Redirigiendo al login...', 'success');
                
                // Restaurar bot√≥n
                resetBtn.disabled = false;
                resetBtnText.style.display = 'inline';
                resetBtnLoader.style.display = 'none';
                
                // Redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = '/users/visitors/login/login.html';
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error cambiando contrase√±a:', error);
                
                // Restaurar bot√≥n
                resetBtn.disabled = false;
                resetBtnText.style.display = 'inline';
                resetBtnLoader.style.display = 'none';
                
                // Mostrar error espec√≠fico
                let errorMsg = 'Error cambiando contrase√±a';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMsg = 'El enlace expir√≥. Solicita uno nuevo.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMsg = 'Enlace inv√°lido o ya usado.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Contrase√±a muy d√©bil. Usa al menos 8 caracteres.';
                } else {
                    errorMsg = `Error: ${error.message || 'Error desconocido'}`;
                }
                
                showMessage(errorMsg, 'error');
            }
        }

        // Procesar la solicitud
        async function processRequest() {
            // Ejecutar debug
            debugInitialState();
            
            const params = getUrlParams();
            console.log('Par√°metros procesados:', params);
            
            // IMPORTANTE: Firebase usa 'mode=action' y 'oobCode' (no 'oobCode')
            const actionCodeParam = params.oobCode;
            
            if (!actionCodeParam) {
                console.error('No se encontr√≥ actionCode en los par√°metros');
                showNoParameters();
                return;
            }
            
            window.actionCode = actionCodeParam; // Guardar en variable global
            console.log('Action code obtenido:', actionCodeParam);
            console.log('Mode recibido:', params.mode);
            
            // Inicializar Firebase
            const firebase = await initializeFirebase();
            if (!firebase) return;
            
            // DETECTAR TIPO DE ACCI√ìN
            // Firebase env√≠a 'mode=action' para reset password
            const isResetPassword = params.mode === 'resetPassword' || 
                                   params.mode === 'action';
            
            console.log('Es reset password?', isResetPassword);
            
            // SIEMPRE mostrar formulario de reset password si hay actionCode
            // (porque Firebase siempre env√≠a 'mode=action' para reset password)
            
            if (isResetPassword || actionCodeParam) {
                // MOSTRAR FORMULARIO DE RESTABLECIMIENTO DE CONTRASE√ëA
                document.getElementById('status').className = 'warning';
                document.getElementById('status').textContent = 'üîí';
                document.getElementById('title').textContent = 'Restablecer Contrase√±a';
                showMessage('Ingresa tu nueva contrase√±a a continuaci√≥n. El enlace expirar√° en 1 hora.');
                
                // Mostrar formulario
                document.getElementById('resetPasswordForm').style.display = 'block';
                
                // Configurar validaci√≥n en tiempo real
                document.getElementById('newPassword').addEventListener('input', function() {
                    updateStrengthBar(this.value);
                });
                
                return; // Salir, ya mostramos el formulario
            }
            
            // Si llegamos aqu√≠, mostrar error
            showMessage('Acci√≥n no reconocida. Por favor, verifica el enlace.', 'error');
            document.getElementById('status').className = 'error';
            document.getElementById('status').textContent = '‚úó';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('actionButtons').style.display = 'block';
        }

        // Mostrar cuando no hay par√°metros
        function showNoParameters() {
            document.getElementById('status').className = 'warning';
            document.getElementById('status').textContent = 'üîç';
            document.getElementById('title').textContent = 'Acceso Incorrecto';
            showMessage('Esta p√°gina requiere un enlace especial. Accede mediante el enlace enviado a tu correo.');
            document.getElementById('actionButtons').style.display = 'block';
        }

        // Iniciar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', processRequest);
    </script>
</body>
</html>
