<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email - Sistema Centinela</title>

    <!-- Estilos globales de personalización -->
    <link rel="stylesheet" href="/components/personalization/personalization.css">
    
    <!-- SweetAlert2 (necesario para los estilos) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-secondary, 'Orbitron', sans-serif);
            background: var(--color-bg-primary, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            color: var(--color-text-primary, #ffffff);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Canvas de partículas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--color-accent-primary, #c0c0c0);
            border-radius: var(--border-radius-large, 12px);
            padding: 40px 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow-large, 0 10px 25px rgba(0, 0, 0, 0.15));
            animation: fadeInScale 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de borde con brillo */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                var(--color-accent-primary, #c0c0c0), 
                var(--color-glow, #ffffff),
                var(--color-accent-primary, #c0c0c0)
            );
            border-radius: calc(var(--border-radius-large, 12px) + 2px);
            z-index: -2;
            animation: borderGlow 3s linear infinite;
            opacity: 0.5;
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            border-radius: var(--border-radius-large, 12px);
            z-index: -1;
        }
        
        h1 {
            color: var(--color-text-primary, #ffffff);
            margin-bottom: 20px;
            font-weight: 700;
            font-family: var(--font-family-primary, 'Orbitron', sans-serif);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            width: 60px;
            height: 2px;
            background: var(--color-accent-primary, #c0c0c0);
            border-radius: 1px;
        }
        
        .status-icon {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: var(--text-shadow-effect, 0 0 10px var(--color-glow));
            animation: pulse 2s ease-in-out infinite;
        }
        
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #FF9800; }
        .loading { 
            color: var(--color-accent-secondary, #ffffff);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, 
                var(--color-accent-primary, #c0c0c0), 
                var(--color-accent-secondary, #ffffff)
            );
            color: var(--color-text-dark, #000000);
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: var(--transition-default, all 0.3s ease-in-out);
            font-family: var(--font-family-primary, 'Orbitron', sans-serif);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-normal, 0 5px 15px var(--color-shadow));
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            transition: left 0.5s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-normal, 0 5px 15px var(--color-shadow));
            background: linear-gradient(135deg, 
                var(--color-accent-secondary, #ffffff), 
                var(--color-accent-primary, #c0c0c0)
            );
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-secondary {
            background: var(--color-bg-tertiary, #0000007a);
            color: var(--color-text-primary, #ffffff);
            border: 1px solid var(--color-border-light, rgba(255, 255, 255, 0.1));
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--color-accent-primary, #c0c0c0);
        }
        
        p {
            color: var(--color-text-secondary, rgba(255, 255, 255, 0.8));
            line-height: 1.6;
            margin-bottom: 20px;
            font-family: var(--font-family-secondary, 'Orbitron', sans-serif);
        }
        
        .reset-form {
            text-align: left;
            margin: 20px 0;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-secondary, rgba(255, 255, 255, 0.8));
            font-weight: 500;
            font-family: var(--font-family-secondary, 'Orbitron', sans-serif);
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        .password-container {
            position: relative;
        }
        
        .password-container input {
            width: 100%;
            padding: 12px 40px 12px 12px;
            background: var(--color-bg-tertiary, #0000007a);
            border: 2px solid var(--color-border-light, rgba(255, 255, 255, 0.1));
            border-radius: var(--border-radius-medium, 8px);
            color: var(--color-text-primary, #ffffff);
            font-size: 16px;
            transition: var(--transition-default, all 0.3s ease-in-out);
            font-family: var(--font-family-secondary, 'Orbitron', sans-serif);
        }
        
        .password-container input:focus {
            outline: none;
            border-color: var(--color-accent-primary, #c0c0c0);
            box-shadow: 0 0 0 3px rgba(192, 192, 192, 0.1);
            background: rgba(0, 0, 0, 0.9);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--color-icon-secondary, rgba(255, 255, 255, 0.7));
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: var(--transition-default, all 0.3s ease-in-out);
        }
        
        .toggle-password:hover {
            color: var(--color-icon-primary, var(--color-accent-secondary, #ffffff));
        }
        
        .strength-meter {
            height: 5px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            border-radius: 3px;
        }
        
        .strength-weak { 
            background: linear-gradient(90deg, #f44336, #ff8a80);
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.5);
        }
        .strength-medium { 
            background: linear-gradient(90deg, #FF9800, #ffb74d);
            box-shadow: 0 0 10px rgba(255, 152, 0, 0.5);
        }
        .strength-strong { 
            background: linear-gradient(90deg, #4CAF50, #81c784);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, 
                var(--color-accent-primary, #c0c0c0), 
                var(--color-accent-secondary, #ffffff)
            );
            color: var(--color-text-dark, #000000);
            border: none;
            border-radius: 30px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: var(--transition-default, all 0.3s ease-in-out);
            margin-top: 10px;
            font-family: var(--font-family-primary, 'Orbitron', sans-serif);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: var(--shadow-normal, 0 5px 15px var(--color-shadow));
            position: relative;
            overflow: hidden;
        }
        
        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent
            );
            transition: left 0.5s ease;
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-normal, 0 5px 15px var(--color-shadow));
            background: linear-gradient(135deg, 
                var(--color-accent-secondary, #ffffff), 
                var(--color-accent-primary, #c0c0c0)
            );
        }
        
        .reset-btn:hover::before {
            left: 100%;
        }
        
        .reset-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .reset-btn:disabled::before {
            display: none;
        }
        
        .message {
            padding: 12px;
            border-radius: var(--border-radius-medium, 8px);
            margin: 15px 0;
            font-family: var(--font-family-secondary, 'Orbitron', sans-serif);
            border-left: 4px solid;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message-success {
            background: rgba(76, 175, 80, 0.1);
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .message-error {
            background: rgba(244, 67, 54, 0.1);
            border-color: #f44336;
            color: #f44336;
        }
        
        .message-info {
            background: rgba(33, 150, 243, 0.1);
            border-color: #2196F3;
            color: #2196F3;
        }
        
        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        small {
            color: var(--color-text-secondary, rgba(255, 255, 255, 0.6));
            font-size: 12px;
            display: block;
            margin-top: 5px;
        }
        
        #actionButtons {
            margin-top: 20px;
        }
        
        #actionButtons a {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    
    <div class="container">
        <div id="status" class="status-icon loading">
            <i class="fas fa-circle-notch"></i>
        </div>
        <h1 id="title">Procesando solicitud...</h1>
        <div id="message" class="message" style="display: none;"></div>
        
        <!-- Formulario para restablecer contraseña -->
        <div id="resetPasswordForm" class="reset-form" style="display: none;">
            <div id="resetMessage" class="message" style="display: none;"></div>
            
            <div class="input-group">
                <label for="newPassword">
                    <i class="fas fa-lock" style="margin-right: 8px;"></i>
                    Nueva Contraseña
                </label>
                <div class="password-container">
                    <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña">
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <div class="strength-meter">
                    <div id="strengthBar" class="strength-bar"></div>
                </div>
                <small>
                    <i class="fas fa-info-circle"></i>
                    Mínimo 8 caracteres con mayúsculas, minúsculas, números y símbolos
                </small>
            </div>
            
            <div class="input-group">
                <label for="confirmPassword">
                    <i class="fas fa-lock" style="margin-right: 8px;"></i>
                    Confirmar Contraseña
                </label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña">
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button id="resetBtn" onclick="resetPassword()" class="reset-btn">
                <span id="resetBtnText">
                    <i class="fas fa-key"></i>
                    CAMBIAR CONTRASEÑA
                </span>
                <span id="resetBtnLoader" style="display: none;">
                    <i class="fas fa-spinner spinner"></i>
                    PROCESANDO...
                </span>
            </button>
        </div>
        
        <div id="actionButtons" style="display: none;">
            <a href="#" id="loginBtn" class="btn" onclick="clearStorageAndRedirect(event)">
                <i class="fas fa-sign-in-alt"></i>
                IR AL LOGIN
            </a>
            <br>
            <a href="#" onclick="location.reload()" class="btn btn-secondary" style="margin-top: 10px;">
                <i class="fas fa-redo"></i>
                REINTENTAR
            </a>
        </div>
    </div>

    <!-- Script principal - CON TYPE="MODULE" PARA PODER IMPORTAR -->
    <script type="module">
        // ========== IMPORTAR CONFIGURACIÓN DE FIREBASE ==========
        import { auth } from '/config/firebase-config.js';
        
        // Importar funciones necesarias de Firebase Auth
        import { 
            confirmPasswordReset, 
            applyActionCode 
        } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

        // Variables globales
        let actionCode = null;
        
        // ========== FUNCIÓN PARA LIMPIAR STORAGE Y REDIRIGIR ==========
        window.clearStorageAndRedirect = function(event) {
            event.preventDefault();
            
            // Limpiar localStorage
            localStorage.removeItem('userData');
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userRole');
            localStorage.removeItem('userId');
            localStorage.removeItem('userOrganizacion');
            localStorage.removeItem('userOrganizacionCamelCase');
            localStorage.removeItem('userNombre');
            localStorage.removeItem('userEmail');
            localStorage.removeItem('userFoto');
            localStorage.removeItem('organizacionLogo');
            localStorage.removeItem('theme');
            localStorage.removeItem('user-plan');
            localStorage.removeItem('user-verified');
            
            // Limpiar sessionStorage
            sessionStorage.removeItem('currentSession');
            sessionStorage.removeItem('isAuthenticated');
            sessionStorage.removeItem('sessionStart');
            sessionStorage.removeItem('sessionOrganizacion');
            sessionStorage.removeItem('sessionOrganizacionCamelCase');
            sessionStorage.removeItem('sessionUser');
            sessionStorage.removeItem('sessionRole');
            
            // Redirigir al login
            window.location.href = '/users/visitors/login/login.html';
        };
        
        // ========== FUNCIÓN PARA MOSTRAR/OCULTAR CONTRASEÑA ==========
        window.togglePassword = function(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (!input || !icon) return;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
            
            input.focus();
        }

        // Obtener parámetros de la URL
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                mode: params.get('mode'),
                oobCode: params.get('oobCode'),
                apiKey: params.get('apiKey'),
                continueUrl: params.get('continueUrl'),
                lang: params.get('lang')
            };
        }

        // Mostrar mensaje
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            if (!messageEl) return;
            
            messageEl.innerHTML = `<p><i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'}"></i> ${text}</p>`;
            messageEl.className = `message message-${type}`;
            messageEl.style.display = 'block';
        }

        // Validar fortaleza de contraseña
        function checkPasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            
            return score;
        }

        // Actualizar medidor de fortaleza
        function updateStrengthBar(password) {
            const strengthBar = document.getElementById('strengthBar');
            if (!strengthBar) return;
            
            const score = checkPasswordStrength(password);
            
            strengthBar.className = 'strength-bar';
            
            if (score === 0) {
                strengthBar.style.width = '0%';
            } else if (score <= 2) {
                strengthBar.style.width = '33%';
                strengthBar.classList.add('strength-weak');
            } else if (score <= 4) {
                strengthBar.style.width = '66%';
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.style.width = '100%';
                strengthBar.classList.add('strength-strong');
            }
        }

        // ========== FUNCIÓN PARA RESTABLECER CONTRASEÑA ==========
        window.resetPassword = async function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const resetBtnText = document.getElementById('resetBtnText');
            const resetBtnLoader = document.getElementById('resetBtnLoader');
            const resetMessage = document.getElementById('resetMessage');
            
            // Validaciones básicas
            if (!newPassword || !confirmPassword) {
                resetMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Por favor, completa todos los campos.';
                resetMessage.className = 'message message-error';
                resetMessage.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                resetMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Las contraseñas no coinciden.';
                resetMessage.className = 'message message-error';
                resetMessage.style.display = 'block';
                return;
            }
            
            const strength = checkPasswordStrength(newPassword);
            if (strength < 3) {
                resetMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Contraseña muy débil. Usa mayúsculas, minúsculas, números y símbolos.';
                resetMessage.className = 'message message-error';
                resetMessage.style.display = 'block';
                return;
            }
            
            const codeToUse = actionCode;
            
            if (!codeToUse) {
                resetMessage.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error: Código de verificación no encontrado.';
                resetMessage.className = 'message message-error';
                resetMessage.style.display = 'block';
                return;
            }
            
            // Mostrar loader
            resetBtn.disabled = true;
            resetBtnText.style.display = 'none';
            resetBtnLoader.style.display = 'inline';
            resetMessage.style.display = 'none';
            
            try {
                await confirmPasswordReset(auth, codeToUse, newPassword);
                
                document.getElementById('status').className = 'status-icon success';
                document.getElementById('status').innerHTML = '<i class="fas fa-check-circle"></i>';
                document.getElementById('title').textContent = '¡Contraseña Cambiada!';
                
                resetMessage.innerHTML = '<i class="fas fa-check-circle"></i> ¡Contraseña cambiada exitosamente! Redirigiendo al login...';
                resetMessage.className = 'message message-success';
                resetMessage.style.display = 'block';
                
                document.getElementById('resetPasswordForm').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'block';
                
            } catch (error) {
                resetBtn.disabled = false;
                resetBtnText.style.display = 'inline';
                resetBtnLoader.style.display = 'none';
                
                let errorMsg = 'Error cambiando contraseña';
                let icon = 'fa-exclamation-circle';
                
                if (error.code === 'auth/expired-action-code') {
                    errorMsg = 'El enlace expiró. Solicita uno nuevo.';
                } else if (error.code === 'auth/invalid-action-code') {
                    errorMsg = 'Enlace inválido o ya usado.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Contraseña muy débil. Usa al menos 8 caracteres.';
                } else {
                    errorMsg = `Error: ${error.message || 'Error desconocido'}`;
                }
                
                resetMessage.innerHTML = `<i class="fas ${icon}"></i> ${errorMsg}`;
                resetMessage.className = 'message message-error';
                resetMessage.style.display = 'block';
            }
        }

        // ========== PROCESAR LA SOLICITUD ==========
        async function processRequest() {
            const params = getUrlParams();
            const actionCodeParam = params.oobCode;
            
            if (!actionCodeParam) {
                showNoParameters();
                return;
            }
            
            actionCode = actionCodeParam;
            
            const isResetPassword = params.mode === 'resetPassword' || params.mode === 'action' || params.mode === 'recoverEmail';
            
            if (isResetPassword || actionCodeParam) {
                document.getElementById('status').className = 'status-icon warning';
                document.getElementById('status').innerHTML = '<i class="fas fa-lock"></i>';
                document.getElementById('title').textContent = 'Restablecer Contraseña';
                showMessage('Ingresa tu nueva contraseña a continuación. El enlace expirará en 1 hora.', 'info');
                
                document.getElementById('resetPasswordForm').style.display = 'block';
                
                const newPasswordInput = document.getElementById('newPassword');
                if (newPasswordInput) {
                    newPasswordInput.addEventListener('input', function() {
                        updateStrengthBar(this.value);
                    });
                }
                
                return;
            }
            
            showMessage('Acción no reconocida. Por favor, verifica el enlace.', 'error');
            document.getElementById('status').className = 'status-icon error';
            document.getElementById('status').innerHTML = '<i class="fas fa-times-circle"></i>';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('actionButtons').style.display = 'block';
        }

        function showNoParameters() {
            document.getElementById('status').className = 'status-icon warning';
            document.getElementById('status').innerHTML = '<i class="fas fa-search"></i>';
            document.getElementById('title').textContent = 'Acceso Incorrecto';
            showMessage('Esta página requiere un enlace especial. Accede mediante el enlace enviado a tu correo.', 'warning');
            document.getElementById('actionButtons').style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', processRequest);
    </script>
